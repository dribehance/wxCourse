<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>wxCourse</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="stylesheet" href="css/app.min.css" />
    <!-- inject:js -->
    <script src="js/app.min.js"></script>
</head>

<body ng-app="WxCourse" ng-class="{'has-navbar-top':hasNavbarTop,'has-navbar-bottom':hasNavbarBottom}">


    <div class="app">

        <!-- Navbars -->

        <div class="navbar navbar-app navbar-absolute-top" ng-show="hasNavbarTop">
            <div class="navbar-brand navbar-brand-center text-black" ui-yield-to="title">
                微信培训
            </div>
            <div class="btn-group pull-left" ui-yield-to="backAction">
                <span class="btn" ng-click="back()"></span>
            </div>
        </div>
        
        <div class="navbar navbar-app navbar-absolute-bottom" ng-show="hasNavbarBottom">
            <div class="btn-group justified">
                <a ng-href="#/trainer" class="btn btn-navbar">我要开班</a>
                <a ng-href="#/tutorials" class="btn btn-navbar">我要学习</a>
                <a ng-href="#/about" class="btn btn-navbar">关于</a>
            </div>
        </div>
        <!-- error tip -->
        <div class="error-msg section section-warning text-center" ui-state="error_state" ui-if="error_state">{{ errormsg }}</div>
        <!-- toast tip -->
        <div class="toast" ui-state="toast_state" ui-if="toast_state">
            <span class="loader"></span>
        </div>
        <!-- App Body -->
        <div class="app-body">
            <div class="app-content">
                <ng-view></ng-view>
            </div>
        </div>

    </div>
    <!-- ~ .app -->

    <div ui-yield-to="modals"></div>
</body>

</html>
