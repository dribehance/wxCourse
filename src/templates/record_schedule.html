<div ui-content-for="title">进度管理-概览</div>
<div ui-content-for="backAction">
    <span class="btn" ng-click="back()">返回</span>
</div>
<div class="scrollable">
    <div class="scrollable-header">
        <div class="section bg-grey text-white">
            <div class="row">
                <div class="col-xs-4 text-center">姓名</div>
                <div class="col-xs-4 text-center">已授课时</div>
                <div class="col-xs-4 text-center">实到课时</div>
            </div>
        </div>
    </div>
    <div class="scrollable-content">
        <div ng-repeat="record in records" ng-show="records.length>0">
            <div class="section">
                <a ng-href="#/history_schedule/{{record.id}}/{{course_id}}" class="block row text-black">
                    <div class="col-xs-4 text-center">{{record.name}}</div>
                    <div class="col-xs-4 text-center">{{record.total}}</div>
                    <div class="col-xs-4 text-center">{{record.actual}}</div>
                </a>
            </div>
            <div class="kk-line kk-horizon bg-light-grey"></div>
        </div>
        <div class="text-center" ng-show="!records.length>0">暂无报名学生</div>
    </div>
