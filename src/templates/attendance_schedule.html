<div ui-content-for="title">签到情况</div>
<div ui-content-for="backAction">
    <span class="btn" ng-click="back()">返回</span>
</div>
<div class="scrollable">
    <div class="scrollable-content">
        <div ng-repeat="attendance in attendances">

            <div class="section block">
                <div class="semi-auto semi-right-50 semi-left-50" style="min-height:51px">
                    <div class="semi-fixed-left semi-wide-50">
                        <div class="avatar avatar-sm">
                            <img ng-src="../images/avatar_2.png" alt="">
                        </div>
                    </div>
                    <div class="section section-condensed text-grey">
                        <div class="text-black text-ellipsis">{{ attendance.student.name }}</div>
                        <div class="text-ellipsis">培训类别：{{ attendance.student.type }}</div>
                        <div class="text-ellipsis">个人简介：{{ attendance.student.intro }}</div>
                    </div>
                    <div class="semi-fixed-right semi-wide-80 text-center" style="margin-top:7px">
                        <a ng-click="attend(attendance)" class="btn btn-default" ng-show="attendance.status!=1">签到</a>
                        <a ng-click="attend(attendance)" class="btn btn-success bg-white text-success" ng-show="attendance.status==1">取消签到</a>
                    </div>
                </div>
            </div>
            <div class="kk-line kk-horizon bg-light-grey"></div>
        </div>
    </div>
</div>
