<div ui-content-for="title">课程评价列表</div>
<div ui-content-for="backAction">
    <span class="btn" ng-click="back()">返回</span>
</div>
<div class="scrollable">
    <div class="scrollable-content">
        <div class="section section-wide section-sm bg-light-grey">
            <div class="semi-auto semi-right-40 text-ellipsis">
                <div class="kk-line kk-vertical"></div>
                <span class="text-red">课程评价({{comment_amount}})</span>
            </div>
        </div>
        <div class="comment" ng-repeat="comment in comments">
            <div class="section">
                <div class="row">
                    <div class="col-xs-6 text-ellipsis text-red">
                        {{comment.by}}
                    </div>
                    <div class="col-xs-6 text-ellipsis text-right">
                        发表时间：{{comment.release_time}}
                    </div>
                </div>
                <div class="">
                    {{comment.content}}
                </div>
            </div>
            <div class="kk-line kk-horizon"></div>
        </div>
        <div class="section text-center">
            <a ng-click="loadMore()" class="btn btn-default">{{load_more_message}}</a>
        </div>
    </div>
    <div class="scrollable-footer">
        <div class="section">
            <a ng-href="#/release_comment/{{course_id}}" class="btn btn-default block full-width">发布评论 </a>
        </div>
    </div>
</div>
