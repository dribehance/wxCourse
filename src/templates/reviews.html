<div ui-content-for="title">学习情况</div>
<div ui-content-for="backAction">
    <span class="btn" ng-click="back()">返回</span>
</div>
<div class="scrollable">
    <div class="scrollable-content">
        <div ng-repeat="review in reviews">
            <a ng-href="#/reviews/{{review.id}}" class="block text-grey section">
                <div class="row">
                    <div class="col-xs-6 text-ellipsis text-red">
                        {{review.name}}
                    </div>
                    <div class="col-xs-6 text-ellipsis text-right">
                        发表时间：{{review.release_time}}
                    </div>
                </div>
            </a>
            <div class="row section section-wide" style="padding-top:0">
                <div class="text-ellipsis col-xs-9">
                    {{review.title}}
                </div>
                <div class="col-xs-3" ng-if="deleteable">
                    <div class="text-red text-right" ng-click="remove(review)">删除</div>
                </div>
            </div>
            <div class="kk-line kk-horizon"></div>
        </div>
        <div class="section text-center">
            <a ng-click="loadMore()" class="btn btn-default">{{load_more_message}}</a>
        </div>
    </div>
    <div class="scrollable-footer" ng-show="releaseable">
        <div class="section">
            <a ng-href="#/release_review/{{student_id}}/{{course_id}}" class="btn btn-default block full-width">发布学习情况 </a>
        </div>
    </div>
</div>
