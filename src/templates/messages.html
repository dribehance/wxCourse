<div ui-content-for="title">消息列表</div>
<div ui-content-for="backAction">
	<span class="btn" ng-click="back()">返回</span>
</div>
<div class="scrollable">
	<div class="scrollable-content">
		<div class="comment" ng-repeat="message in messages">
            <div class="section">
                <div class="row">
                    <div class="col-xs-6 text-ellipsis text-red">
                        {{message.by}}
                    </div>
                    <div class="col-xs-6 text-ellipsis text-right">
                        发表时间：{{message.release_time}}
                    </div>
                </div>
                <div class="">{{message.content}}</div>
            </div>
            <div class="kk-line kk-horizon"></div>
        </div>
        <div class="section text-center">
            <a ng-click="loadMore()" class="btn btn-default">{{load_more_message}}</a>
        </div>
	</div>
</div>
