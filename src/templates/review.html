<div ui-content-for="title">学习情况详情</div>
<div ui-content-for="backAction">
    <span class="btn" ng-click="back()">返回</span>
</div>
<div ui-content-for="navbarAction">
    <a ng-href="#/tutorials/{{review.course_id}}" class="btn" style="color:#ee3a53">查看课程</a>
</div>
<div class="scrollable">
    <div class="scrollable-content">
        <div class="section text-grey">
            <div class="text-black text-ellipsis">{{review.name}}</div>
            <div class="row">
                <div class="col-xs-6 text-ellipsis">
                    <div class="text-red">授课老师：{{review.teacher_name}}</div>
                </div>
                <div class="col-xs-6 text-ellipsis text-right">
                    发布：{{review.release_time}}
                </div>
            </div>
        </div>
        <div class="kk-line kk-horizon kk-5"></div>
        <div class="section">
        	{{review.content}}
            <img ng-src="{{image.name}}" class="block full-width" ng-repeat="image in review.images" alt="">
        </div>
    </div>
</div>
